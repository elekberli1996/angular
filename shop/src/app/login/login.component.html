<main class="form-signin w-100 m-auto">
    <form id="loginform" [formGroup]="loginForm" (submit)="login()" class="form-group"  >
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input  [(ngModel)]="username"
         type="text" name="userName"  formControlName="userName" class="form-control" id="userName"
         placeholder="Username">
        <label for="floatingInput">Email address</label>
      </div>
      <div id="alert" class="alert alert-danger" *ngIf="this.loginForm.get('userName')?.hasError('required') && this.loginForm.get('userName')?.dirty" >userName Zorunludur</div>

      <div class="form-floating">
        <input [(ngModel)]="password" type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="alert alert-danger" *ngIf="this.loginForm.get('password')?.hasError('required') && this.loginForm.get('password')?.dirty" >password Zorunludur</div>

      <button [disabled]="loginForm.invalid"  class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>


      

    </form>
   


  </main>
