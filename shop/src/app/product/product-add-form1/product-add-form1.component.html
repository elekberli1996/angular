<h3> Yeni Urun EKle</h3>
<form   #productAddForm="ngForm" (submit)="Add(productAddForm)"  >
<div class="form-group">    
<!-- forma isim verilelidir # isim ismi supmitle metoda gonderik -->
<input type="text" placeholder="urun ismi" #name="ngModel" 
[(ngModel)]="model.name" class="form-control" name="name" id="name" required >

<div *ngIf="name.invalid&&name.dirty    " class="alert alert-danger">urun ismi eklenilmelidir</div>
<!-- ngif ile boyle yoxlama apraiq -->


<!-- isim eklenmeli ve banana notasyonla[()] productun uygun gelene esitlenir -->

<input type="text" placeholder="aciklama" #description="ngModel" 
[(ngModel)]="model.description" class="form-control" name="description" id="description" required >

<div *ngIf="description.invalid&& description.dirty    " class="alert alert-danger">aciklama eklenilmelidir</div>


<input type="text" placeholder="url" #imageUrl="ngModel" 
[(ngModel)]="model.imageUrl" class="form-control" name="url" id="url" required >

<div *ngIf="imageUrl.invalid&& imageUrl.dirty    " class="alert alert-danger">url eklenilmelidir</div>


<input type="text" placeholder="urun fiyati" #price="ngModel" 
[(ngModel)]="model.price" class="form-control" name="price" id="price" required >

<div *ngIf="price.invalid&& price.dirty    " class="alert alert-danger">fiyat eklenilmelidir</div>


<div class="form-group">

    <select class="form-control" #catagoryId="ngModel" 
    id="catagoryId" name="catagoryId" [(ngModel)]="model.catagoryId" required >

<option *ngFor="let catagory of catagoryies"  [value]="catagory.id" >{{catagory.name}}</option>
    </select>
    <div *ngIf="catagoryId.invalid&& catagoryId.touched   " class="alert alert-danger">fiyat eklenilmelidir</div>
</div>


<button type="submit" class="btn btn-primary"  [disabled]="productAddForm.invalid"> Add  </button>


</div>

</form>
